<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пурнемцев Семён</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header container">
      <nav class="header__menu">
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link">Домой</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Обо мне</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Навыки</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Порфолио</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="header__line"></div>
      <button aria-label="Мобильное меню" class="burger"></button>
    </header>
    <section class="name container">
      <h1 class="name__name">Семён Пурнемцев</h1>
      <p class="name__info">

      <a href="https://vk.me/purnemtsev" target="_blank" class="call"
        >Связаться</a
      >

    <section
      class="about"
      data-parallax="scroll"
      data-speed="0.1"
      data-image-src="img/about/parallax.jpg"
    >
      <div class="container">
        <h2 class="about__title">Обо мне</h2>
        <p class="about__text">
          Привет, я Семён, WEB-дизайнер из Архангельска.
        </p>
        <p class="about__text">
          Я учился на курсе «Web Start 11.0» от GloAcademy.
        </p>
        <p class="about__text">
          Готов выполнять интересные проекты с замечательныи людьми.
        </p>
      </div>
      <!-- /.container -->
    </section>
    <section class="margin"></section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
